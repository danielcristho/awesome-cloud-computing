# Reference: https://github.com/squidfunk/mkdocs-material/blob/master/mkdocs.yml

# Project information

site_name: Awesome Cloud Computing
site_description: >- 
  A curated list of cloud computing resources, tools, platforms, and learning materials.
site_url: https://danielcristho.github.io/awesome-cloud-computing
site_author: Daniel Cristho

# Repository
repo_name: danielcristho/awesome-cloud-computing
repo_url: https://github.com/danielcristho/awesome-cloud-computing
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  language: en
  logo: assets/awesome-logo.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.action.edit
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil

# Plugins
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

