# Lychee Link Checker Configuration
# https://github.com/lycheeverse/lychee

# Maximum number of concurrent network requests
max_concurrency = 5

# Maximum number of retries per link
max_retries = 2

# Timeout per request in seconds
timeout = 15

# Accept invalid SSL certificates
accept = ["200", "204", "301", "302", "307", "308", "403", "429"]

# Exclude URLs matching these patterns
exclude = [
    # Social media (often blocks automated requests)
    "linkedin.com",
    "twitter.com",
    "facebook.com",
    "instagram.com",

    # Sites that block automated requests
    "oracle.com",
    "linode.com",
    "rubrik.com",
    "sap.com",
    "hashicorp.com",

    # Localhost and private IPs
    "localhost",
    "127.0.0.1",
    "0.0.0.0",

    # Example domains and placeholders
    "example.com",
    "example.org",
    "your-domain.com",
    "yourdomain.com",
    "yourusername.github.io",
    "awesome-cloud.com",

    # Root-relative links (will be handled by MkDocs)
    "^/$",
    "^/id/$",

    # Missing translation files (expected for incomplete translations)
    "docs/id/.*\\.md",
]

# Exclude file patterns
exclude_file = [
    # Skip checking internal links to missing translation files
    "docs/id/**/*.md"
]

# Exclude mail addresses
exclude_mail = true

# Check links in code blocks
include_verbatim = false

# Exclude private network addresses
exclude_private = true

# Exclude link-local addresses
exclude_link_local = true

# Exclude loopback addresses
exclude_loopback = true

# Skip missing files (useful for incomplete translations)
skip_missing = true

# User agent string
user_agent = "Mozilla/5.0 (compatible; AwesomeCloudComputing/1.0; +https://github.com/danielcristho/awesome-cloud-computing)"

# Headers to send with requests
[headers]
# Some sites require these headers
"Accept" = "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8"
"Accept-Language" = "en-US,en;q=0.5"
